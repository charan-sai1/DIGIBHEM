<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel DeAlphabet/Booking</title>
    <link rel="stylesheet" href="display.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100;0,200;0,300;0,500;0,700;1,100;1,300&family=Inter:wght@100;200;300;400&family=Jaldi:wght@400;700&family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</head>
<body style="background-color: black;color: white;font-family: OPTI Bodoni Antiqua;">
    <div class="cont">
        <nav>
            <h1 style="color:var(--heading);cursor:default;">DeAlphabet</h1>
            <ul class="menu">
              <li><a href="index.html#main">Home</a></li>
              <li><a href="#index.html#pricing">Pricing</a></li>
              <li><a href="display.html">My Bookings</a></li>
              <li><a href="#!">About us</a></li>
            </ul>
            <button onclick="window.location.href = 'details.html'">Book Again</button>
        </nav>
    </div>
    <div class="main" id="main">
        <div class="gcard">
            <div class="container">
                <h1>Checkout Details</h1>
                <div id="bookingDetails">
                    <!-- Display the user's booking details here using JavaScript -->
                </div>
            </div>        
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve the stored form data from localStorage
            const storedData = JSON.parse(localStorage.getItem("bookingData"));

            if (storedData) {
                const bookingDetails = document.getElementById("bookingDetails");
                bookingDetails.innerHTML = `
                    <p><strong>Name:</strong> ${storedData.name}</p>
                    <p><strong>Mobile Number:</strong> ${storedData.mobile}</p>
                    <p><strong>Check In:</strong> ${storedData.checkIn}</p>
                    <p><strong>Advance Paid:</strong> ${storedData.advancePaid}</p>
                    <p><strong>No. of Rooms:</strong> ${storedData.rooms}</p>
                    <p><strong>Additional People:</strong> ${storedData.people}</p>
                    <p><strong>No. of Nights:</strong> ${storedData.nights}</p>
                    <p><strong>AC:</strong> ${storedData.ac ? 'Yes' : 'No'}</p>
                    <p><strong>Locker:</strong> ${storedData.locker ? 'Yes' : 'No'}</p>
                    <p><strong>Room Type:</strong> ${storedData.roomType}</p>
                    <button type="submit">Make Payment</button>
                `;
            }
        });
    </script>
</body>
</html>
